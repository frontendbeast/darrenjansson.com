[build]
  command = "npm run build"
  publish = "build"
 
[dev]
 command = "svelte-kit dev"
 
[functions]
  directory = "netlify/functions"
  node_bundler = "esbuild"
  
[[headers]]
  for = "/*"
  [headers.values]
    Strict-Transport-Security = '''
	  max-age=63072000;
	  includeSubDomains;
	  preload'''
